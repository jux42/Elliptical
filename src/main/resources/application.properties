# ===============================
# Application
# ===============================
spring.application.name=Elliptical
server.port=8080

# ===============================
# Datasource (MariaDB)
# ===============================
spring.datasource.url=jdbc:mariadb://localhost:3306/ellipticalDB
spring.datasource.username=elliptical_user
spring.datasource.password=yesyes
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Pool (Hikari) - options raisonnables par défaut
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
# (optionnel) appliquer une timezone cohérente à l'ouverture
# spring.datasource.hikari.connection-init-sql=SET time_zone = '+00:00';

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===============================
# Logging SQL (utile en dev)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
